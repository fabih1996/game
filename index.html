<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Supernatural RPG</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <style>
    #mini-map-widget {
      position: relative;
      width: 150px;
      height: 150px;
      border-radius: 50%;
      overflow: hidden;
      border: 1px solid #555;
      background: #111;
    }

    #mini-map-dots {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .mini-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      position: absolute;
      background: yellow;
    }

    .mini-dot.current {
      background: red;
      border: 1px solid white;
    }
  </style>
</head>
<body>
  <div id="episode-status">
    <strong>Episode Stage:</strong> <span id="episode-stage-display">intro</span>
  </div>

  <div id="sidebar">
    <h3>Characters</h3>
    <ul id="charListPresent"></ul>

    <button id="music-toggle" onclick="toggleMusic()">üéµ Music On/Off</button>
    <button id="phone-button" class="game-button">üì± Phone</button>

    <div id="player-section" class="player-card hidden">
      <h3>Player</h3>
      <div class="char-wrapper" style="--ring-color: #3399ff;">
        <img class="char-icon" src="images/user.png" alt="User" />
      </div>
      <div id="player-details">
        <div id="player-name-display" class="player-line"></div>
        <div id="player-age-display" class="player-line"></div>
        <div id="player-desc-display" class="player-line"></div>
        <div class="player-line"><span id="player-health-label">‚ù§Ô∏è Health: 100</span></div>
        <div class="health-bar-container"><div class="health-bar" id="player-health-bar"></div></div>
        <div class="player-line"><span id="player-hunger-label">üçΩÔ∏è Hunger: 100</span></div>
        <div class="health-bar-container"><div class="health-bar" id="player-hunger-bar"></div></div>
        <div class="player-line"><span id="player-thirst-label">üíß Thirst: 100</span></div>
        <div class="health-bar-container"><div class="health-bar" id="player-thirst-bar"></div></div>
      </div>
    </div>
  </div>

  <div class="container">
    <h1>Supernatural: Role-Playing Adventure</h1>

    <div id="user-character-select">
      <h3>Create Your Character</h3>
      <div id="customPlayerFields">
        <label for="playerName">Name:</label>
        <input type="text" id="playerName" placeholder="Your name" />
        <label for="playerAge">Age:</label>
        <input type="number" id="playerAge" placeholder="Your age" />
        <label for="playerDesc">Description:</label>
        <input type="text" id="playerDesc" placeholder="Short description" />
      </div>
      <button id="start-btn">Start Game</button>
    </div>

    <div id="game-interface" style="display: none;">
      <!-- RIMOSSA la mappa grande rettangolare -->

      <!-- Mini‚Äëmap con dots sovrapposti -->
      <div id="mini-map-widget">
        <canvas id="mini-map-canvas" width="150" height="150"></canvas>
        <div id="mini-map-dots"></div>
        <div id="north-pointer"></div>
        <button id="mini-map-close">‚úï</button>
      </div>

      <div id="location-info-box" class="hidden">
        <button id="close-location-info" style="float:right;">&#10005;</button>
        <strong id="location-name">Location Name</strong>
        <p id="location-description">Short description goes here.</p>
        <button id="go-to-location-btn">Go here</button>
      </div>

      <div id="story"></div>

      <div id="input-area">
        <input type="text" id="narrationInput" placeholder="Narrate your action..." />
        <input type="text" id="dialogueInput" placeholder="Say something to a character..." />
      </div>

      <!-- Audio -->
      <audio id="sound-door" src="sounds/door_knock.mp3" preload="auto"></audio>
      <audio id="sound-gunshot" src="sounds/gunshot.mp3" preload="auto"></audio>
      <audio id="sound-scream" src="sounds/scream.mp3" preload="auto"></audio>
      <audio id="sound-demon" src="sounds/demon_growl.mp3" preload="auto"></audio>
      <audio id="sound-whisper" src="sounds/whisper.mp3" preload="auto"></audio>
      <audio id="sound-impala" src="sounds/impala_engine.mp3" preload="auto"></audio>
      <audio id="background-music" src="sounds/background_music.mp3" preload="auto" loop></audio>
      <audio id="sound-arrival" src="sounds/arrival.mp3" preload="auto"></audio>
    </div>
  </div>

  <div id="exorcism-overlay" class="hidden">
    <div id="pentagram">‚õß</div>
    <div id="ghost">üëª</div>
    <div id="chant"></div>
  </div>

  <div id="phone-overlay" class="hidden">
    <div class="phone-screen" id="phone-screen">
      <button id="open-messages" class="app-icon">‚úâ</button>
      <ul id="phone-contact-list" class="hidden"></ul>
      <div id="phone-conversation" class="hidden">
        <div id="messages" style="height: 200px; overflow: auto; margin-bottom: 8px;"></div>
        <input type="text" id="phone-input" placeholder="Type a message‚Ä¶" />
        <button id="phone-send">Send</button>
      </div>
      <button id="phone-close">Close</button>
    </div>
  </div>

  <script type="module" src="js/main.js"></script>
</body>
</html>
