<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Supernatural RPG</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- ─────────── Sidebar ─────────── -->
  <div id="sidebar">
    <h3>Characters</h3>
    <ul id="charListPresent"></ul>
    <button id="music-toggle">🎵 Music On/Off</button>
    <button id="phone-button">📱 Phone</button>

    <div id="player-section" class="player-card hidden">
      <h3>Player</h3>
      <div class="char-wrapper" style="--ring-color:#3399ff">
        <img class="char-icon" src="images/user.png" alt="User" />
      </div>
      <div id="player-details">
        <div id="player-name-display" class="player-line"></div>
        <div id="player-age-display" class="player-line"></div>
        <div id="player-desc-display" class="player-line"></div>
        <div class="player-line">
          <span id="player-health-label">❤️ Health: 100</span>
        </div>
        <div class="health-bar-container">
          <div class="health-bar" id="player-health-bar"></div>
        </div>
        <div class="player-line">
          <span id="player-hunger-label">🍽️ Hunger: 100</span>
        </div>
        <div class="health-bar-container">
          <div class="health-bar" id="player-hunger-bar"></div>
        </div>
        <div class="player-line">
          <span id="player-thirst-label">💧 Thirst: 100</span>
        </div>
        <div class="health-bar-container">
          <div class="health-bar" id="player-thirst-bar"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- ─────────── Main Content ─────────── -->
  <div class="main-content">
    <div id="episode-status">
      <strong>Episode Stage:</strong> <span id="episode-stage-display">intro</span>
    </div>

    <div id="user-character-select">
      <h1>Supernatural: Role‑Playing Adventure</h1>
      <h3>Create Your Character</h3>
      <div id="customPlayerFields">
        <label>Name:</label>
        <input id="playerName" type="text" placeholder="Your name" />
        <label>Age:</label>
        <input id="playerAge" type="number" placeholder="Your age" />
        <label>Description:</label>
        <input id="playerDesc" type="text" placeholder="Short description" />
      </div>
      <button id="start-btn">Start Game</button>
    </div>

    <div id="game-interface" class="hidden">
      <div id="story"></div>
      <div id="input-area">
        <input id="narrationInput" placeholder="Narrate your action…" />
        <input id="dialogueInput" placeholder="Say something to a character…" />
      </div>
      <!-- qui vanno mini‑map, map container, location‑info, audio ecc. -->
    </div>
  </div>

  <!-- ─────────── Overlays come figli di body ─────────── -->
  <div id="exorcism-overlay" class="hidden">
    <div id="pentagram">⛧</div>
    <div id="ghost">👻</div>
    <div id="chant"></div>
  </div>

  <div id="phone-overlay" class="hidden">
    <div class="phone-screen" id="phone-screen">
      <button id="open-messages" class="app-icon">✉</button>
      <ul id="phone-contact-list" class="hidden"></ul>
      <div id="phone-conversation" class="hidden">
        <div id="messages"></div>
        <input id="phone-input" placeholder="Type a message…" />
        <button id="phone-send">Send</button>
      </div>
      <button id="phone-close">Close</button>
    </div>
  </div>

  <script type="module" src="js/main.js"></script>
</body>
</html>
